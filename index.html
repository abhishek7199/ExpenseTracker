<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketTrack</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form action="" id="form">
            <input type="text" name="text" id="form-text" placeholder="Expense Name">
            <input type="number" name="number" id="form-number" placeholder="Amount">
            <button class="form-btn">Add Expense</button>
        </form>

        <h2>Expenses</h2>
        <ul class="expense-list">
            <!-- <li>Movie - <span class="expense-amount">$100.00</span></li>
            <button class="expense-btn">Delete</button> -->
        </ul>

        <div class="total">
            <p>Total : <span class="total-amount">$00.00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
